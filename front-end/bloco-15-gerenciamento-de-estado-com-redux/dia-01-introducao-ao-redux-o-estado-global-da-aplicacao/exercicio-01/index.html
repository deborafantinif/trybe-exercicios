<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>

    <script>
      const STATE_DEFAULT = {
        colors: ["white", "black", "red", "green", "blue", "yellow"],
        index: 0,
      };

      function createColor() {
        const oneChar = [
          "1",
          "2",
          "3",
          "4",
          "5",
          "6",
          "7",
          "8",
          "9",
          "A",
          "B",
          "C",
          "D",
          "E",
          "F",
        ];
        let color = "#";
        const random = () => Math.floor(Math.random() * oneChar.length);
        for (let i = 0; i < 6; i += 1) {
          color += oneChar[random()];
        }
        return color;
      }

      const reducer = (state = STATE_DEFAULT, action) => {
        switch (action.type) {
          case "NEXT_COLOR":
            if (state.index === state.colors.length - 1)
              return {
                ...state,
                index: 0,
              };
            return {
              ...state,
              index: state.index + 1,
            };
          case "PREVIOUS_COLOR":
            if (state.index === 0)
              return {
                ...state,
                index: state.colors.length - 1,
              };
            return {
              ...state,
              index: state.index - 1,
            };
          case "RANDOM_COLOR":
            return {
              ...state,
              colors: [...state.colors, createColor()],
              index: state.colors.length - 1,
            };
          default:
            return state;
        }
      };

      const buttonPreviousColor = document.getElementById("previous");
      const buttonNextColor = document.getElementById("next");
      const buttonRandomColor = document.getElementById("random");

      buttonNextColor.addEventListener("click", () => {
        store.dispatch({ type: "NEXT_COLOR" });
      });

      buttonPreviousColor.addEventListener("click", () => {
        store.dispatch({ type: "PREVIOUS_COLOR" });
      });

      buttonRandomColor.addEventListener("click", () => {
        store.dispatch({ type: "RANDOM_COLOR" });
      });

      const store = Redux.createStore(reducer);

      store.subscribe(() => {
        const { colors, index } = store.getState();
        document.getElementById("value").innerHTML = colors[index];
        document.body.style.background = colors[index];
      });
    </script>
  </body>
</html>
