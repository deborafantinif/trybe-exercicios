<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        // - document.getElementById()
        // - document.getElementsByClassName()
        // - document.getElementsByTagName()
//  Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
    function changeText(index) {
        let myFuture = document.getElementsByTagName("p")[index].innerText = "Daqui à 2 anos (2023) estarei trabalhando como Desenvolvedora Full Stack!!";

        return myFuture;
    }
    changeText(0);
//  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
    function colorGreen(index) {
        let green = document.getElementsByClassName("main-content")[index].style.backgroundColor = "#216B53";

        return green;
    }
    colorGreen(0);
//  Crie uma função que mude a cor do quadrado vermelho para branco.
    function colorWhite(index) {
        let white = document.getElementsByClassName("center-content")[index].style.backgroundColor = "white";

        return white;
    }
    colorWhite(0);
//  Crie uma função que corrija o texto da tag <h1>.
    function changeH1(index) {
        let changeTitle = document.getElementsByTagName("h1")[index].innerText = "Exercício 5.1 - Javascript";

        return changeTitle;
    }
    changeH1(0);
//  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
    function allUpper(index) {
        let textUpper = document.getElementsByTagName("p")[index].innerText.toUpperCase();

        return textUpper;
    }
    allUpper(2);
//  Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    function viewConsole() {
        let textP = document.getElementsByTagName("p");

        for (let i = 0; i < textP.length; i += 1) {
            console.log(textP[i]);
        }
    }
        
    </script>
  </body>
</html>
