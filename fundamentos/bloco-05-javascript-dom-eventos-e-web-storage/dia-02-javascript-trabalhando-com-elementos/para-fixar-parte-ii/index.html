<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main id="paiDoPai">
      <section id="pai">
        <section id="primeiroFilho"></section>
        <section id="elementoOndeVoceEsta">
          <section id="primeiroFilhoDoFilho"></section>
          <section id="segundoEUltimoFilhoDoFilho"></section>
        </section>
        Atenção!
        <section id="terceiroFilho"></section>
        <section id="quartoEUltimoFilho"></section>
      </section>
    </main>

    <script>
      //1. Crie um irmão para elementoOndeVoceEsta 
      let ondeEstou = document.getElementById('elementoOndeVoceEsta');
      let criaElementoIrmao = document.createElement('section');
      let elementoIrmao = ondeEstou.parentElement.appendChild(criaElementoIrmao);
      
      //2. Crie um filho para elementoOndeVoceEsta 
      let criaElementoFilho = document.createElement('section');
      ondeEstou.appendChild(criaElementoFilho);

      //3. Crie um filho para primeiroFilhoDoFilho 
      let criaElementoFilhoDoFilho = document.createElement('div');
      let elementoFilhodoFilhodoFilho = ondeEstou.firstElementChild.appendChild(criaElementoFilhoDoFilho);

      //4. A partir desse filho criado, acesse terceiroFilho 
      elementoFilhodoFilhodoFilho.parentElement.parentElement.nextElementSibling;
    </script>
  </body>
</html>
