<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>
    <form action="GET">
        <label for="email">Email: </label>
        <input type="email" placeholder="Digite seu email" required autocomplete="off" autofocus id="email">
        <br><br>
        <label for="password">Senha: </label>
        <input type="password" placeholder="Digite sua senha" required id="password">
        <br><br>
        <label for="remember"><input type="checkbox" id="remember">Lembre-me</label>
        <br><br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
